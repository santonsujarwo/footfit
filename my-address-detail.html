  </head>
  <body>
    <section class="myaccount my-5" id="address-detail">
      <div class="container">
        <div class="row flex-lg-row flex-column-reverse">
          <div class="col-lg-2 col-md-2 col-12 left-column mt-5 mt-lg-0">
            <ul class="list-group border-0 row flex-row">
              <li class="list-group-item col-lg-12 col-6 border-0 px-lg-0 py-1"><a href="my-account.html">My Account</a></li>
              <li class="list-group-item col-lg-12 col-6 border-0 px-lg-0 py-1 active"><a href="my-address.html">My Address</a></li>
              <li class="list-group-item col-lg-12 col-6 border-0 px-lg-0 py-1"><a href="my-points.html">My Points</a></li>
              <li class="list-group-item col-lg-12 col-6 border-0 px-lg-0 py-1"><a href="wishlists.html">Wishlists</a></li>
              <li class="list-group-item col-lg-12 col-6 border-0 px-lg-0 py-1"><a href="#">My Newsletter</a></li>
              <li class="list-group-item col-lg-12 col-6 border-0 px-lg-0 py-1"><a href="#">My Gift Cards</a></li>
              <li class="list-group-item col-lg-12 col-6 border-0 px-lg-0 py-1"><a href="#">Returns Items</a></li>
              <li class="list-group-item col-lg-12 col-6 border-0 px-lg-0 py-1"><a href="#">Help &amp; Faqs</a></li>
              <li class="list-group-item col-lg-12 col-6 border-0 px-lg-0 py-1"><a href="#">My Voucher</a></li>
              <li class="list-group-item col-lg-12 col-6 border-0 px-lg-0 py-1"><a href="#">Transactions</a></li>
              <li class="list-group-item col-lg-12 col-6 border-0 px-lg-0 py-1"><a href="#">Reviews</a></li>
            </ul>
          </div>
          <div class="col-lg-10 col-md-10 col-12 right-column">
            <div class="page-header row mb-lg-4">
              <div class="col-lg-8">
                <div class="d-flex flex-row">
                  <div class="thumb align-items-center mr-4">
                    <img src="assets/images/address.png" alt="address" class="img-fluid" width="48" />
                  </div>
                  <div class="d-block">
                    <h2 class="page-title font-weight-bold mb-0">My Address</h2>
                    <p class="page-subtitle">Add or manage your addresses right here.</p>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="entry-content"><!--[start:entry content]-->
              <div class="row">
                <div class="col-lg-8 col-12">
                  <form>
                     <div class="form-group">
                      <label for="name"><strong>Name</strong><span class="color-red">*<span/></label>
                      <input type="text" class="form-control border-dark" id="name" placeholder="Jhon Doe">
                    </div>
                    <div class="form-group">
                      <label for="phone"><strong>Phone</strong><span class="color-red">*<span/></label>
                      <input type="text" class="form-control border-dark" id="phone" placeholder="+628">
                    </div>
                    <div class="form-group">
                      <div class="btn-select">
                        <label class="d-block"><strong>Address</strong></label>
                        <select class="selectpicker" title="Pilih Propinsi">
                          <option>Aceh</option>
                          <option>Sumatera Utara</option>
                          <option>Sumatera Barat</option>
                          <option>Jawa Timur</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="btn-select">
                        
                        <select class="selectpicker" title="Pilih Kota">
                          <option>Surabaya</option>
                          <option>Gresik</option>
                          <option>Malang</option>
                          <option>Sepanjang</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="btn-select">
                        <select class="selectpicker" title="Ex. Jl. Satelit Utara II Blok AN-02">
                          <option>Surabaya</option>
                          <option>Gresik</option>
                          <option>Malang</option>
                          <option>Sepanjang</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control border-dark" id="kodepos" placeholder="Kodepos">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg text-uppercase font-weight-bold">Save</button>
                  </form>
                </div>
              </div>
            </div><!--[end:entry content]-->
          </div>
        </div>  
      </div>
    </section>
   
    <style>
  
    .myaccount#address-detail .btn-select .bootstrap-select:not([class*=col-]):not([class*=form-control]):not(.input-group-btn){
      width: 100%;
    }
     .myaccount#address-detail .btn-select .btn-light{
      border-radius: 4px !important;
      height: 39px;
      line-height: 28px;
     }
    </style>
